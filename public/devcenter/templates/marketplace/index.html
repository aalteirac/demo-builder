<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="css/config.css">
        <link rel="stylesheet" href="css/custom.css">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://bootswatch.com/4/yeti/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    </head>
    <body onload="loadVizInit()">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a id="Header-left-text" class="navbar-brand editable" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div><img id="img-logo" class="log img-editable" src="https://www.seekpng.com/png/full/234-2340999_3-tableau-logo-png-white.png"/></div>
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Analytics Market</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Get Insights, Pay Monthly, Cancel at Anytime</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container-xxl px-4 px-lg-5 mt-5">
                <div id="carousel" class="row gx-2 gx-lg-3 row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 justify-content-center"></div>
                <div class="theviz">
                    <div class="divider">|</div>
                    <div class="filter-container">
                      <a href="#" onclick="resetViz()">   <i class="fa fa-undo"></i><div id="Reset-Viz-text" class="editable">Reset Viz</div></a>
                    </div>
                    <div class="divider">|</div>
                    <a href="#" onclick="dataDownload()"><i class="fa fa-file-download"></i><div id="Download-Data-text" class="editable">Download Data</div></a>
                    <a class="webedit" href="#" onclick="launchEdit()"><i class="fa fa-pencil-ruler"></i><div id="WebEdit-text" class="editable">Web Edit</div></a>
                    <a class="askdata" href="#" onclick="launchAsk()"><i class="fa fa-comment-dots"></i><div id="AskData-text" class="editable">Ask data</div></a>
                    <a class="action" href="#" onclick="launchAction()"><i class="fa fa-clipboard"></i><div id="Action-text" class="editable">Action</div></a>
                    <div class="Content">
                        <div id="tableauViz"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <script type="text/javascript" src="https://online.tableau.com/javascripts/api/tableau-2.8.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/advanced.js"></script>
        <script src="tableau.js"></script>
    </body>
</html>
